<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VSPaint</title>
    <link rel="icon" type="image/x-icon" href="images\logo.svg">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css\main-style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;700&family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header">
        
        <div>
            <img class="logo" src="images\VSPaintLongLogo.png"/>
        </div>

        <h1 class="title">
            <span class="site-short-description">A drawing application built base on Avalonia UI</span>
        </h1>
    </div>

    <div class="download">
        <a href="file\Window\VSPaintsetup.exe" title="Download for Windows">
            <img src="images\window-logo.png" height="20"/>
        </a>
        <a href="file\Linux\VSPaint.zip" title="Download for Linux">
            <img src="images\linux-logo.png" height="20"/>
        </a>
    </div>

    <div class="bigbutton">
        <button onclick="showDonateDropDown" class="button" id="open_donate_dialog_button" title="Support us">Support Us</button>
        <div id="qrImageDialog" class="dialog">
            <button id="close_donate_dialog_button" autofocus>X</button>
            <img src="images\bank-qr-code.jpg" alt="Bank account QR code"/>
        </div>
        <a class="button" href="reference.html" title="Go to Reference Page">Reference Page</a>
    </div>
    
</body>
<script src='js\script.js'></script>
</html>
